<!DOCTYPE hmtl>
<html>
    <head>
        <title>Animated Robot Friend</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Robot Friend</h1>
        <div class="master_container">
            <div class="container">
                <div class="head">
                    <div class="upper_body">
                        <div class="upper_head parts"></div>
                        <div class="eyes parts">
                            <div class="eye left"></div>
                            <div class="eye right"></div>
                        </div>
                        <div class="lower_head parts"></div>
                    </div>
                </div>
                <div class="mid_body">
                    <div class="arm parts"></div>
                    <div class="shape parts"></div>
                    <div class="arm parts"></div>
                </div>
                <div class="lower_body">
                    <div class="leg parts" id="left_leg"></div>
                    <div class="leg parts"></div>
                </div>
            </div>
        </div>
    </body>
</html>
